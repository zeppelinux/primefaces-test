<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>java -version
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:datePicker selectionMode="multiple" value="#{testView.selectedMultipleDates}"
                          showIcon="true">
                <p:ajax event="close" process="@this"
                        listener="#{testView.onMultipleDatesSelected}"
                        update="frmTest" resetValues="true"/>
            </p:datePicker>
        </h:form>

    </h:body>
</html>
